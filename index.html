<!DOCTYPE html>
<html lang="en" class="javascript-is-disabled frontendx-loading">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">

		<title>FrontendX</title>

        <link rel="stylesheet" href="frontendx.css">
        <link rel="stylesheet" href="rwd-objects/Src/rwd-objects.css">

        <script>
            document.getElementsByTagName('html')[0].className =
            document.getElementsByTagName('html')[0].className.replace(/(?:^|\s)javascript-is-disabled(?!\S)/g, 'javascript-is-enabled');
        </script>
	</head>

	<body>
        <!-- Content goes here -->

        <!-- FrontendX requirements -->
		<div class="frontendx-loading"><div class="spinner"></div></div>
		<script src="element-queries/element-queries.min.js"></script>
        <script src="rwd-objects/Src/Zepto/zepto.min.js"></script>
        <script src="rwd-objects/Src/Zepto/Modules/selector.js"></script>
        <script src="rwd-objects/Src/Zepto/zepto.custom.js"></script>
        <script src="rwd-objects/Src/rwd-objects.js"></script>
        <script>document.querySelector('html').classList.remove('frontendx-loading');</script>
	</body>
</html>
