<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

	<title>QUnit Example</title>

	<link rel="stylesheet" href="qunit-1.12.0.css">
    <link rel="stylesheet" href="../../demo/demo.css">

    <script src="qunit-1.12.0.js"></script>

    <script>document.getElementsByTagName('html')[0].className = document.getElementsByTagName('html')[0].className.replace(/(?:^|\s)javascript-is-disabled(?!\S)/g, 'javascript-is-enabled');</script>
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture">
        <div data-halign-container-id="1">
            <div class="rwd-object-halign" id="halign-test-1" data-halign-id="1" style="width: 1000px;">
                <div class="left" style="width: 200px; padding-right: 10px; padding-left: 10px; border: 1px solid red; margin-right: 20px;"></div>
                <div class="right" style="width: 900px; padding-right: 10px; padding-left: 10px; border: 1px solid red; margin-left: 20px;"></div>
            </div>
            <div class="rwd-object-halign" id="halign-test-2" style="width: 1000px;">
                <div class="left" style="width: 200px; padding-right: 10px; padding-left: 10px;"></div>
                <div class="right" style="width: 900px; padding-right: 10px; padding-left: 10px;"></div>
            </div>
            <div class="rwd-object-halign" id="halign-test-3" style="width: 1000px;">
                <div class="left" style="width: 100px;"></div>
                <div class="right" style="width: 600px;"></div>
            </div>
        </div>
		<div style="width: 200px;">
			<table class="rwd-object-table" id="table-test-1">
				<thead>
					<tr>
						<th>Name</th>
						<th>E-Mail</th>
						<th>Phone</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Carey Cooley</td>
						<td>marcelo.kory.augustus@sayscale.me</td>
						<td>109-822-5654</td>
					</tr>
					<tr>
						<td>Flossie Springer</td>
						<td>roman.darnell@out.com</td>
						<td>270-265-1379</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div style="width: 500px;">
			<table class="rwd-object-table" id="table-test-2">
				<thead>
					<tr>
						<th>Name</th>
						<th>Phone</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Carey Cooley</td>
						<td>109-822-5654</td>
					</tr>
					<tr>
						<td>Flossie Springer</td>
						<td>270-265-1379</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div style="width: 499px;">
			<div class="rwd-object-columns-2" id="columns-test-1" data-breakpoint="500">
				<div class="column">Column 1</div>
				<div class="column">Column 2</div>
			</div>
		</div>
        <div style="width: 700px;">
            <style type="text/css">
                #columns-test-2.eq-max-width-800 {
                    margin-left: 0 !important;
                    margin-right: 0 !important;
                }
                #columns-test-2.eq-max-width-800 > .column {
                    width: 100% !important;
                    padding-left: 0 !important;
                    padding-right: 0 !important;
                    margin-bottom: 1rem;
                }
            </style>
            <div class="rwd-object-columns-2" id="columns-test-2">
                <div class="column">Column 1</div>
                <div class="column">Column 2</div>
            </div>
        </div>
        <div class="rwd-boilerplate-loading"></div>
	</div>

	<script src="../../src/rwd-boilerplate.jquery.min.js"></script>
    <script src="tests.js"></script>
</body>
</html>
