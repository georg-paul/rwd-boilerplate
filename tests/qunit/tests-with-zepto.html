<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

	<title>QUnit Example</title>

	<link rel="stylesheet" href="qunit-1.12.0.css">
    <link rel="stylesheet" href="../../demo/demo.css">

    <script>document.getElementsByTagName('html')[0].className = document.getElementsByTagName('html')[0].className.replace(/(?:^|\s)javascript-is-disabled(?!\S)/g, 'javascript-is-enabled');</script>
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture">
        <div data-halign-container-id="1">
            <div class="rwd-object-halign" id="halign-test-1" data-halign-id="1" style="width: 1000px;">
                <div class="left" style="width: 200px;"></div>
                <div class="right" style="width: 900px;"></div>
            </div>
        </div>
		<div style="width: 499px;">
			<div class="rwd-object-columns-2" id="columns-test-1" data-breakpoint="500">
				<div class="column">Column 1</div>
				<div class="column">Column 2</div>
			</div>
		</div>
        <div class="rwd-boilerplate-loading"></div>
	</div>

    <script src="qunit-1.12.0.js"></script>
    <script type="text/javascript" src="blanket.js"></script>
    <script>
        if (location.href.match(/(\?|&)gruntReport($|&|=)/)) {
            blanket.options("reporter", "http://localhost:9999/tests/qunit/reporter/grunt-reporter.js");
        }
    </script>

    <script src="../../src/contributed/Zepto/zepto.custom-build.concat.js"></script>

    <script src="../../src/development/utilities.js" data-cover></script>
    <script src="../../src/development/rwd-objects/halign.js" data-cover></script>
    <script src="../../src/development/rwd-objects/media.js" data-cover></script>
    <script src="../../src/development/rwd-objects/hnav.js" data-cover></script>
    <script src="../../src/development/rwd-objects/vnav.js" data-cover></script>
    <script src="../../src/development/rwd-objects/columns.js" data-cover></script>
    <script src="../../src/development/rwd-objects/slider.js" data-cover></script>
    <script src="../../src/development/rwd-objects/_init.js" data-cover></script>
    <script src="../../src/development/rwd-objects/_resize.js" data-cover></script>
    <script src="../../src/development/hide-loading.js" data-cover></script>

    <script src="tests.js"></script>
</body>
</html>
